<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=480, initial-scale=1.0">
    <title>Server Monitor</title>
    <link rel="stylesheet" href="/static/minecraft.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            color: #ffffff;
            padding: 20px;
            height: 320px;
            width: 480px;
            overflow: hidden;
            transition: background-color 0.5s ease;
        }
        
        body.online {
            background: #34eb49;
        }
        
        body.offline {
            background: #e01c1c;
        }
        
        body.checking {
            background: #1a1a1a;
        }
        
        .server-address {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            text-decoration: underline;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px 15px;
        }
        
        .status-indicator {
            font-size: 14px;
            opacity: 0.8;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .player-count {
            font-size: 16px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .players-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            padding: 15px;
            max-height: 180px;
            overflow-y: auto;
        }
        
        .player {
            padding: 8px;
            margin: 5px 0;
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }
        
        .player img {
            width: 24px;
            height: 24px;
            image-rendering: pixelated;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .player-name {
            font-size: 16px;
            font-weight: bold;
        }
        
        /* Scrollbar styling */
        .players-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .players-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }
        
        .players-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.4);
            border-radius: 4px;
        }
        
        .players-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body class="checking">
    <div class="server-address" id="serverAddress">Loading...</div>
    
    <div class="status-bar">
        <div class="status-indicator" id="statusIndicator">● Checking...</div>
        <div class="player-count" id="playerCount">Players: --</div>
    </div>
    
    <div class="players-container" id="playersContainer"></div>

    <script>
        async function updateDisplay() {
            try {
                const response = await fetch('/data');
                const data = await response.json();
                
                const bodyEl = document.body;
                const addressEl = document.getElementById('serverAddress');
                const statusEl = document.getElementById('statusIndicator');
                const countEl = document.getElementById('playerCount');
                const containerEl = document.getElementById('playersContainer');
                
                // Update server address
                if (data.address) {
                    addressEl.textContent = data.address;
                }
                
                if (data.online) {
                    bodyEl.className = 'online';
                    statusEl.textContent = '● Online';
                    
                    const playerCount = data.player_count
                    countEl.textContent = `Players: ${playerCount}`;
                    
                    if (data.players && data.players.length > 0) {
                        containerEl.style.display = 'block';
                        containerEl.innerHTML = data.players
                            .map(player => {
                                const headUrl = data.heads[player.name] || '';
                                return `<div class="player">
                                    <img src="${headUrl}" alt="${player.name}">
                                    <span class="player-name">${player.name}</span>
                                </div>`;
                            })
                            .join('');
                    } else {
                        containerEl.style.display = 'none';
                        containerEl.innerHTML = '';
                    }
                } else {
                    bodyEl.className = 'offline';
                    statusEl.textContent = '● Offline';
                    countEl.textContent = 'Players: 0';
                    containerEl.style.display = 'none';
                    containerEl.innerHTML = '';
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                document.body.className = 'offline';
                document.getElementById('statusIndicator').textContent = '● Error';
                document.getElementById('playerCount').textContent = 'Players: --';
            }
        }
        
        // Update every 2 seconds
        updateDisplay();
        setInterval(updateDisplay, 2000);
    </script>
</body>
</html>
