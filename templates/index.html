<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=480, initial-scale=1.0">
    <title>Server Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #1a1a1a;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            padding: 20px;
            height: 320px;
            overflow: hidden;
        }
        
        .header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .status {
            font-size: 18px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .status.online {
            color: #00ff00;
        }
        
        .status.offline {
            color: #ff0000;
        }
        
        .player-count {
            font-size: 16px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .players {
            max-height: 150px;
            overflow-y: auto;
            font-size: 14px;
        }
        
        .player {
            padding: 5px;
            margin: 3px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* Scrollbar styling */
        .players::-webkit-scrollbar {
            width: 8px;
        }
        
        .players::-webkit-scrollbar-track {
            background: #2a2a2a;
        }
        
        .players::-webkit-scrollbar-thumb {
            background: #00ff00;
        }
    </style>
</head>
<body>
    <div class="header">hypixel.net</div>
    <div class="status" id="status">● CHECKING...</div>
    <div class="player-count" id="playerCount"></div>
    <div class="players" id="playerList"></div>

    <script>
        async function updateDisplay() {
            try {
                const response = await fetch('/data');
                const data = await response.json();
                
                const statusEl = document.getElementById('status');
                const countEl = document.getElementById('playerCount');
                const listEl = document.getElementById('playerList');
                
                if (data.online) {
                    statusEl.textContent = '● ONLINE';
                    statusEl.className = 'status online';
                    
                    const playerCount = data.players ? data.players.length : 0;
                    countEl.textContent = `Players: ${playerCount}`;
                    
                    if (data.players && data.players.length > 0) {
                        listEl.innerHTML = data.players
                            .map(player => {
                                const headUrl = data.heads[player.name] || '';
                                return `<div class="player">
                                    <img src="${headUrl}" alt="${player.name}">
                                    <span>• ${player.name}</span>
                                </div>`;
                            })
                            .join('');
                    } else {
                        listEl.innerHTML = '<div class="player">No players online</div>';
                    }
                } else {
                    statusEl.textContent = '● OFFLINE';
                    statusEl.className = 'status offline';
                    countEl.textContent = '';
                    listEl.innerHTML = '';
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('status').textContent = '● ERROR';
                document.getElementById('status').className = 'status offline';
            }
        }
        
        // Update every 2 seconds
        updateDisplay();
        setInterval(updateDisplay, 2000);
    </script>
</body>
</html>
